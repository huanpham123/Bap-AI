<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ªè 4 l√° AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(50, 50, 50, 0.8);
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 25px;
            line-height: 1.6;
            word-wrap: break-word;
            display: inline-block;
            white-space: pre-wrap;
            position: relative;
        }

        .message.user {
            background: linear-gradient(135deg, #0073ff, #00d4ff);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            box-shadow: 0 5px 15px rgba(0, 115, 255, 0.3);
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .highlight {
            color: #ffcc00; /* M√†u nh·∫•n m·∫°nh */
            font-weight: normal; /* Kh√¥ng in ƒë·∫≠m */
        }

        .code-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            overflow-x: auto;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: rgba(50, 50, 50, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            outline: none;
            resize: none;
            height: 50px;
            overflow-y: auto;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: linear-gradient(135deg, #0073ff, #00d4ff);
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #0060e0, #00b0e0);
        }

        .typing {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: white;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            .chat-header h1 {
                font-size: 20px;
            }
            .input-box {
                font-size: 14px;
            }
            .send-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatBot AI</h1>
        </div>
        <div class="chat-content" id="chat-content">
            <div class="message bot">üòä Ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</div>
        </div>
        <div class="chat-input-container">
            <textarea id="user_input" placeholder="G·ª≠i c√¢u h·ªèi cho Chat" class="input-box"></textarea>
            <button id="send_button" class="send-button">G·ª≠i</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
    <script>
    document.getElementById('send_button').addEventListener('click', async function() {
        const userInput = document.getElementById('user_input').value;
        const chatContent = document.getElementById('chat-content');

        if (userInput.trim() === '') {
            return;
        }

        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.textContent = userInput;
        chatContent.appendChild(userMessage);
        chatContent.scrollTop = chatContent.scrollHeight;

        document.getElementById('user_input').value = '';

        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing';
        typingIndicator.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        chatContent.appendChild(typingIndicator);
        chatContent.scrollTop = chatContent.scrollHeight;

        try {
            const response = await fetch(`https://deku-rest-api.gleeze.com/api/gpt-4o?q=${encodeURIComponent(userInput)}&uid=unique_id`, {
                method: 'GET',
            });

            chatContent.removeChild(typingIndicator);

            const data = await response.json();
            const botReply = document.createElement('div');
            botReply.className = 'message bot';
            const emoji = 'ü§ñ '; // Bi·ªÉu t∆∞·ª£ng c·∫£m x√∫c cho bot

            if (response.ok) {
                const responseText = data.result || 'Kh√¥ng c√≥ ph·∫£n h·ªìi.';

                // Ki·ªÉm tra xem ph·∫£n h·ªìi c√≥ ch·ª©a m√£ hay kh√¥ng
                if (responseText.startsWith('```python')) {
                    // Lo·∫°i b·ªè d·∫•u ``` v√† t·∫°o ph·∫ßn t·ª≠ <pre> v√† <code> cho m√£ Python
                    const codeBlock = document.createElement('pre');
                    codeBlock.className = 'code-container';
                    const codeElement = document.createElement('code');
                    codeElement.className = 'language-python';

                    // L·∫•y n·ªôi dung m√£ v√† lo·∫°i b·ªè d·∫•u ```
                    codeElement.textContent = responseText.replace(/```python/g, '').replace(/```/g, '').trim();

                    codeBlock.appendChild(codeElement);
                    botReply.innerHTML = emoji + codeBlock.outerHTML; // S·ª≠ d·ª•ng HTML cho kh·ªëi m√£
                } else {
                    // Thay th·∫ø c√°c t·ª´ c·∫ßn nh·∫•n m·∫°nh b·∫±ng class highlight
                    const highlightedResponse = responseText.replace(/(\*\*.*?\*\*)/g, '<span class="highlight">$1</span>').replace(/\*\*(.*?)\*\*/g, '<span class="highlight">$1</span>');
                    botReply.innerHTML = emoji + highlightedResponse; // S·ª≠ d·ª•ng HTML cho ph·∫£n h·ªìi
                }
            } else {
                botReply.textContent = emoji + 'üòü ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu. Vui l√≤ng th·ª≠ l·∫°i sau.';
            }
            chatContent.appendChild(botReply);
            chatContent.scrollTop = chatContent.scrollHeight;
        } catch (error) {
            chatContent.removeChild(typingIndicator);
            const errorMessage = document.createElement('div');
            errorMessage.className = 'message bot';
            errorMessage.innerHTML = 'üòü ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu. Vui l√≤ng th·ª≠ l·∫°i sau.';
            chatContent.appendChild(errorMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        }
    });

    document.getElementById('user_input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            document.getElementById('send_button').click();
        }
    });
    </script>
</body>
</html>
